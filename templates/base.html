<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ pagetitle }}</title>
    <meta name="description" content="">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.5/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    </style>
    <!-- Tailwind -->

</head>

<body>
    <div class="navbar bg-base-100">
        <div class="flex-1">
            <a href="{{url_for('home')}}" class="btn btn-ghost normal-case text-xl">CRM</a>
        </div>
        <div class="flex-none gap-2 mr-10"><strong>{{pagetitle}}</strong></div>
        <div class="flex-none gap-2">

            <div class="dropdown dropdown-end">
                <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                    <div class="w-10 rounded-full">
                        <img src="{{url_for('static', filename='media/pctlogo.png')}}" />
                    </div>
                </label>
                <ul tabindex="0"
                    class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52">
                    <li><a href="{{url_for('leads')}}">Leads</a></li>
                </ul>
            </div>
        </div>
    </div>
    {% block content %}{% endblock %}
    <footer class="footer footer-center p-4 bg-base-300 text-base-content">
        <div>
            <p>Purple Cube Technologies</p>
        </div>
    </footer>
    <script src="{{url_for('static', filename='js/script.js')}}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>

</html>
